<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>To do list</title>
</head>
<body>
    <h1>To Do List</h1>
    <!-- put an input field with a button to add tasks -->
     <div class="inputFieldContainer">
         <input id="newTask" placeholder="Add your Task Here">
         <button id="addTask" onclick="addTask()">Add</button>
     </div>
     <!-- a container that will contain all the new divs for all the new tasks -->
     <div id="taskContainer"></div>
    <script src="script.js"></script>
</body>
</html>
